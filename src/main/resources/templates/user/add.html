<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post" action="/user">

   <label>Username: <input type="text" name="username" th:value="${username}"/></label>
   <label>Email: <input type="email" name="email" th:value="${email}"/></label>
   <label>Password: <input type="password" name="password" th:value="${password}" required/></label>
   <label>Verify Password: <input type="password" name="verify" th:value="${password}" required/></label>

   <p class="error" th:if="${error}" th:text="${error}"></p>

   <button type="submit">Sign Up!</button>

</form>

</body>
</html>
